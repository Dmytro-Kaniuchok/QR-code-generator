<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" id="qrText" placeholder="Text or URL" />

      <div id="imgBox">
        <img src="" id="qrImage" alt="" />
      </div>

      <button class="generate-btn" onclick="generateQR()">
        Generate QR Code
      </button>
      <button class="clear-btn" onclick="clearInput()">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
